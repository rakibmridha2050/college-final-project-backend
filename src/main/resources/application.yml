spring:
  application:
    name: collegeERPsystem

  profiles:
    active: mysql

server:
  port: 10000   # Render default port (Render auto-sets $PORT if you want)

---
spring:
  config:
    activate:
      on-profile: mysql

  datasource:
    url: ${DB_URL}           # Render environment variable
    username: ${DB_USER}     # Render environment variable
    password: ${DB_PASS}     # Render environment variable
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update       # create/update depending on your need
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

---
spring:
  config:
    activate:
      on-profile: postgres

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
